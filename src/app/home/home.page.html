<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start" >
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
    <ion-avatar id="popover-button" slot="end">
      <img alt="Silhouette of a person's head" src="../../assets/images/avatar.jpg" />
    </ion-avatar> 
  </ion-toolbar> 
  <ion-popover trigger="popover-button" [dismissOnSelect]="true">
    <ng-template>
      <ion-content>
        
        <ion-list>
          <ion-item [button]="true" [detail]="false">My Profile</ion-item>
          <ion-item [button]="true" [detail]="false">Account Setting</ion-item>
          <ion-item [button]="true" id="nested-trigger">Mode</ion-item>
  
          <ion-popover trigger="nested-trigger" [dismissOnSelect]="true" side="end">
            <ng-template>
              <ion-content>
                <ion-list>
                  <ion-item [button]="true" [detail]="false">Light Mode</ion-item>
                  <ion-item [button]="true" [detail]="false">Dark Mode</ion-item>
                </ion-list>
              </ion-content>
            </ng-template>
          </ion-popover>
          <ion-item [button]="true" [detail]="false">Logout</ion-item>
        </ion-list>
      </ion-content>
    </ng-template>
  </ion-popover>

</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">home</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>
